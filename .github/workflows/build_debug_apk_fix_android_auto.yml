name: Build Debug APK

on:
  push:
    branches:
      - fix/android-auto-discovery

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules + LFS)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install native build dependencies
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build python3 perl git

      - name: Install Android SDK components (NDK + CMake)
        shell: bash
        run: |
          set -euxo pipefail
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" \
            "ndk;27.0.12077973" \
            "cmake;3.22.1"
          echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Build FFTW prebuilt (required by vibrafp)
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x app/src/main/cpp/vibrafp/third_party/build-fftw-android.sh
          pushd app/src/main/cpp/vibrafp/third_party
          ./build-fftw-android.sh
          popd
          echo "=== Search fftw-android outputs ==="
          find app/src/main/cpp/vibrafp -maxdepth 4 -type d -name "fftw-android" -print || true
          find app/src/main/cpp/vibrafp -maxdepth 6 -type f -name "*.a" | head -n 50 || true

      - name: Build Universal GMS Debug APK
        run: ./gradlew :app:assembleUniversalGmsDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Djava.awt.headless=true -Dsun.java2d.noddraw=true -Dkotlin.daemon.jvm.options=-Djava.awt.headless=true"
          JAVA_TOOL_OPTIONS: "-Djava.awt.headless=true"

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-apks
          path: app/build/outputs/apk/**/*.apk
