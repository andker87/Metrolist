name: Build Debug APK

on:
  push:
    branches:
      - fix/android-auto-discovery

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules + LFS)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install native build dependencies
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build python3 perl git

      - name: Build FFTW prebuilt (required by vibrafp)
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x app/src/main/cpp/vibrafp/third_party/build-fftw-android.sh
          app/src/main/cpp/vibrafp/third_party/build-fftw-android.sh
          ls -la app/src/main/cpp/vibrafp/third_party/fftw-android || true

      - name: Build Universal GMS Debug APK
        run: ./gradlew :app:assembleUniversalGmsDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Djava.awt.headless=true -Dsun.java2d.noddraw=true -Dkotlin.daemon.jvm.options=-Djava.awt.headless=true"
          JAVA_TOOL_OPTIONS: "-Djava.awt.headless=true"

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-apks
          path: app/build/outputs/apk/**/*.apk
