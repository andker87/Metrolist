name: Build Universal GMS Debug (fork)

on:
  workflow_dispatch:
  push:
    branches:
      - fix/android-auto-discovery

jobs:
  build_debug_gms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules + LFS)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup and Generate Protobuf
        uses: ./.github/actions/setup-protobuf

      - name: Setup FFTW for Android
        uses: ./.github/actions/setup-fftw

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate persistent debug keystore (CI)
        shell: bash
        run: |
          set -euxo pipefail
          keytool -genkeypair -v \
            -keystore app/persistent-debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Universal GMS Debug APK
        run: ./gradlew --console=plain :app:assembleUniversalGmsDebug --warning-mode summary --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-debug-gms
          path: app/build/outputs/apk/universalGms/debug/*.apk
